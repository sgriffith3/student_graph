<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for {{Title}}</title>
</head>
<body>

<h1>Register for {{Title}}</h1>
<form action="/student_register/{{Title}}" method="POST" enctype="application/x-www-form-urlencoded">
    Your Name: <input type="text" name="student_name"><br>
    Student ID: <input type="text" name="student_id"><br>

    <button value="submit">Register!</button>
</form>

</body>
</html>
